overwrite: true
schema: http://localhost:3002/graphql
documents: "./src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
