query GetManga($id: String!) {
  manga(id: $id) {
    id
    attributes {
      altTitles {
        en
      }
      status
      tags {
        attributes {
          group
          name {
            en
          }
          version
        }
      }
      title {
        en
      }
      updatedAt
      version
      year
      contentRating
      createdAt
      description {
        en
      }
      isLocked
      lastChapter
      lastVolume
      links {
        al
        nu
        raw
        amz
        ap
        bw
        cdj
        ebj
        engl
        kt
        mal
        mu
      }
      originalLanguage
      publicationDemographic
      tags {
        id
        type
        attributes {
          group
          name {
            en
          }
          version
        }
      }
    }
    type
    covers {
      id
      url
      type
      attributes {
        volume
        fileName
        description
        version
        createdAt
        updatedAt
      }
    }
    chapters {
      id
      type
      attributes {
        chapter
        version
        chapterHash
        data
        dataSaver
        title
        translatedLanguage
        uploader
        volume
        createdAt
        updatedAt
        publishAt
      }
    }
  }
}
