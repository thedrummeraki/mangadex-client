query GetChapter($id: String!, $dataSaver: Boolean) {
  chapter(id: $id) {
    id
    type
    mangaId
    attributes {
      title
      translatedLanguage
      chapterHash
      data
      dataSaver
      version
      createdAt
      updatedAt
      publishAt
    }
    pages(dataSaver: $dataSaver) {
      url
      expiresAt
    }
  }
}
